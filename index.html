<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="icon" href="assets/icon/checklist.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <!-- my day start -->
        <div class="day">
            <h1>My day</h1>
            <a href="#"><img src="assets/icons/dots.png" alt="option"></a>
        </div>
        <!-- my day end -->
        <!-- task start -->
        <div class="task">

            <!-- task-add start -->
            <div class="task-add">
                <input class="task-add--input" type="text" placeholder="add task">
            </div>

            <!-- option start  -->
            <div class="option">
                <p>task selected</p>
                <div class="option-image">
                    <a href="#"><img src="assets/icons/selection.png" alt="image"></a>
                    <a href="#"><img src="assets/icons/check-mark.png" alt="image"></a>
                    <a href="#"><img src="assets/icons/trash-can.png" alt="image"></a>
                    <a href="#"><img src="assets/icons/close.png" alt="image"></a>
                </div>
            </div>
            <!-- option end  -->
        </div>
        <!-- task end -->
    </div>

    <script src="js/scritpt.js"></script>
</body>

</html>
